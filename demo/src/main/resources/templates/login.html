<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Mundo Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

<link rel="stylesheet" th:href="@{/css/NavBar.css}">
<link rel="stylesheet" th:href="@{/css/Botones.css}">
<link rel="stylesheet" th:href="@{/css/Formularios.css}">

</head>
<body>

    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center">

    <div class="mb-3">
        <h2 class="mt-3">Iniciar <span class="highlight">Sesión</span></h2>
        <p class="text-muted">Accede a tu cuenta de Mundo Animal</p>
    </div>

    <div class="card" style="max-width: 420px;">
        <div class="card-body">
            <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-cliente-tab" data-bs-toggle="pill" data-bs-target="#pills-cliente" type="button" role="tab">Cliente</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-pro-tab" data-bs-toggle="pill" data-bs-target="#pills-pro" type="button" role="tab">Profesional</button>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">

        <div class="tab-pane fade show active" id="pills-cliente" role="tabpanel">
    <h5 class="mb-3">Bienvenido de vuelta</h5>
    <p class="text-muted small">Ingresa tus credenciales para acceder a tu cuenta</p>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="email_cliente" class="form-label">Correo electrónico</label>
            <div class="position-relative">
                <i class="bi bi-envelope input-icon"></i>
                <input type="email" name="email" id="email_cliente" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="password_cliente" class="form-label">Contraseña</label>
            <div class="position-relative">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" name="password" id="password_cliente" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-login w-100">
            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
        </button>
    </form>
</div>

                <div class="tab-pane fade" id="pills-pro" role="tabpanel">
                    <h5 class="mb-3">Bienvenido de vuelta</h5>
                    <p class="text-muted small">Ingresa tus credenciales para acceder a tu cuenta</p>

                <form th:action="@{/login}" method="post">

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <div class="position-relative">
                        <input type="email" name="email" id="email" class="form-control" required>
                        <i class="bi bi-envelope input-icon"></i>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="position-relative">
                        <input type="password" name="password" id="password" class="form-control" required>
                        <i class="bi bi-lock input-icon"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </button>
            </form>
                </div>
            </div>
            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <i class="bi bi-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <p class="mt-3 mb-0 text-muted small">¿No tienes cuenta?
                <span class="register-link">Regístrate aquí</span>
            </p>
        </div>
    </div>
</div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
