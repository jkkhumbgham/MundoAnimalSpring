<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Mascota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/Styles.css}">

<link rel="stylesheet" th:href="@{/css/NavBar.css}">
<link rel="stylesheet" th:href="@{/css/Botones.css}">
<link rel="stylesheet" th:href="@{/css/Formularios.css}"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div th:if="${rol=='veterinario'}">
        <div th:replace="fragmentos :: header-vet" ></div>
    </div>
    <div th:if="${rol=='dueno'}">
        <div th:replace="fragmentos :: header-us" ></div>
    </div>

<main class="mover principal d-flex flex-column align-items-center p-4">
    <div class="container formulario">
        <div class="card p-4 card-body-scrollable">
            <h4 class="text-center mb-4">Información de la Mascota</h4>

            <form th:object="${mascota}" th:action="${agregar} ? (@{/mascotas}) : (${usuarioId != null} ? @{/usuarios/{usuarioId}/mascotas/editar(usuarioId=${usuarioId})} : @{/mascotas/editar})" method="post" class="form d-flex flex-column">
                <input th:field="*{id}" type="hidden"/>
                <input th:field="*{dueño}" type="hidden" th:value="${mascota.dueño}"/>
                <input type="hidden" th:field="*{fechaNacimiento}" th:if="${agregar==false}">
                <input type="hidden" th:field="*{estadoOriginal}">

                <div class="row">
                    <div class="col-md-6 grupo">
                        <label for="nombre">Nombre</label>
                        <input th:field="*{nombre}" type="text" id="nombre" name="nombre" placeholder="Nombre de la mascota" required class="completo">
                    </div>
                    <div class="col-md-6 grupo">
                        <label for="especie">Especie</label>
                        <input th:field="*{especie}" type="text" id="especie" name="especie" placeholder="Ej: Perro, Gato" required class="completo">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 grupo">
                        <label for="raza">Raza</label>
                        <input th:field="*{raza}" type="text" id="raza" name="raza" placeholder="Raza de la mascota" class="completo">
                    </div>
                    <div class="col-md-6 grupo">
                        <label for="peso">Peso (kg)</label>
                        <input th:field="*{peso}" type="number" step="0.1" id="peso" name="peso" placeholder="Peso de la mascota" class="completo">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 grupo">
                        <label for="sexo">Sexo</label>
                        <select th:field="*{sexo}" id="sexo" name="sexo" class="completo">
                            <option value="" disabled>Seleccione</option>
                            <option value="Macho">Macho</option>
                            <option value="Hembra">Hembra</option>
                        </select>
                    </div>
                    <div class="col-md-6 grupo">
                        <label for="estado">Estado</label>
                        <select th:field="*{estado}" id="estado" name="estado" class="completo">
                            <option value="Saludable">Saludable</option>
                            <option value="En tratamiento">En tratamiento</option>
                            <option value="Recuperandose">Recuperándose</option>
                            <option value="Control rutinario">Control rutinario</option>
                        </select>
                    </div>
                </div>

                <div class="row" th:if="${agregar}">
                    <div class="col-md-6 grupo">
                        <label for="fecha">Fecha de Nacimiento</label>
                        <input type="date" th:field="*{fechaNacimiento}" id="fecha" name="fecha" placeholder="Pon la fecha de nacimiento de tu perrito" class="completo">
                    </div>
                    <div class="col-md-6 grupo">
                        <label for="chip">ID de Microchip</label>
                        <input type="text" th:field="*{microchipID}" id="chip" name="chip" placeholder="Pon el ID del microchip" class="completo">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 grupo">
                        <label for="vacunas">Vacunas:</label>
                        <input type="text" th:field="*{vacunasTexto}" id="vacunas" name="vacunas" placeholder="Ej: Rabia, Moquillo, Parvovirus" class="completo"/>
                    </div>
                    <div class="col-md-6 grupo">
                        <label for="alergias">Alergias:</label>
                        <input type="text" th:field="*{alergiasTexto}" id="alergias" name="alergias" placeholder="Ej: Polvo, Polen, Chocolate" class="completo"/>
                    </div>
                </div>
                
                <div class="row">
                     <div class="col-md-6 grupo">
                        <label for="ultima">Fecha de la última visita</label>
                        <input type="date" th:field="*{ultimavisita}" id="ultima" name="ultima" placeholder="Fecha de la ultima visita" class="completo">
                    </div>
                    <div class="col-md-6 grupo">
                        <label for="foto">Foto (URL)</label>
                        <input th:field="*{foto}" type="text" id="foto" name="foto" placeholder="https://ejemplo.com/foto.jpg" class="completo">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 grupo">
                         <label for="observaciones">Observaciones</label>
                         <input type="text" th:field="*{observaciones}" id="observaciones" name="observaciones" placeholder="Pon las observaciones pertinentes" class="completo">
                     </div>
                 </div>

                <button type="submit" class="submit-btn d-flex align-items-center justify-content-center mt-3">
                    Guardar Mascota
                </button>
            </form>
        </div>
    </div>
</main>

<footer class="d-flex align-items-center justify-content-center">
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
