<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Mascota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/Styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light personalizado">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/images/Logo.jpg" width="30" height="30" class="d-inline-block align-top mr-2 logo-principal" alt="">
            <div class="d-flex flex-column lh-1">
                <span class="font-weight-bold">Mundo Animal</span>
                <small>Clínica Veterinaria</small>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active"><a class="nav-link" href="#inicio">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#servicios">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="#nosotros">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </nav>
</header>

<main class="mover principal d-flex flex-column align-items-center p-4">
    <div class="container formulario">
        <div class="card p-4">
            <h4 class="text-center mb-4">Información de la Mascota</h4>

            <form th:object="${mascota}" th:action="@{/mascotas}" method="post" class="form d-flex flex-column">
                <!-- ID Oculto -->
                <input th:field="*{id}" type="hidden"/>

                <!-- Dueño Oculto -->
                <input th:field="*{dueñoid}" type="hidden" th:value="${mascota.dueñoid}"/>

                <div class="grupo">
                    <label for="nombre">Nombre</label>
                    <input th:field="*{nombre}" type="text" id="nombre" name="nombre" placeholder="Nombre de la mascota" required class="completo">
                </div>

                <div class="grupo">
                    <label for="especie">Especie</label>
                    <input th:field="*{especie}" type="text" id="especie" name="especie" placeholder="Ej: Perro, Gato" required class="completo">
                </div>

                <div class="grupo">
                    <label for="raza">Raza</label>
                    <input th:field="*{raza}" type="text" id="raza" name="raza" placeholder="Raza de la mascota" class="completo">
                </div>

                <div class="grupo">
                    <label for="estado">Estado</label>
                    <input th:field="*{estado}" type="text" id="estado" name="estado" placeholder="Estado de la mascota" class="completo">
                </div>

                <div class="grupo">
                    <label for="sexo">Sexo</label>
                    <select th:field="*{sexo}" id="sexo" name="sexo" class="completo">
                        <option value="" disabled>Seleccione</option>
                        <option value="Macho">Macho</option>
                        <option value="Hembra">Hembra</option>
                    </select>
                </div>

                <div class="grupo">
                    <label for="peso">Peso (kg)</label>
                    <input th:field="*{peso}" type="number" step="0.1" id="peso" name="peso" placeholder="Peso de la mascota" class="completo">
                </div>

                <div class="grupo">
                    <label for="foto">Foto (URL)</label>
                    <input th:field="*{foto}" type="text" id="foto" name="foto" placeholder="https://ejemplo.com/foto.jpg" class="completo">
                </div>

                <button type="submit" class="submit-btn d-flex align-items-center justify-content-center mt-3">
                    Guardar Mascota
                </button>
            </form>
        </div>
    </div>
</main>

<footer class="d-flex align-items-center justify-content-center mt-4">
    <div class="completo contenido d-flex justify-content-center">
        <div class="d-flex align-items-center justify-content-center">
            <div class="seccion info-principal d-flex flex-column align-items-start">
                <div class="logo d-flex align-items-center justify-content-center">
                    <img src="/images/Logo.jpg" alt="Logo">
                    <div class="logo-text">
                        <h3>Mundo Animal</h3>
                        <p>Clínica Veterinaria</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
