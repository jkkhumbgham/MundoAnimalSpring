<main class=" principal d-flex flex-column align-items-center p-4">
  <div class="container formulario">
    <div class="card p-4">
      <h4 class="text-center mb-4">Información del Usuario</h4>

      <form #f="ngForm" (ngSubmit)="guardarUsuario()" class="form d-flex flex-column" novalidate>

  <input type="hidden" [(ngModel)]="usuario.id" name="id" />

  <div class="grupo">
    <label for="nombre">Nombre completo</label>
    <input id="nombre" name="nombre" type="text"
           [(ngModel)]="usuario.nombre" required class="completo"
           #nombreCtrl="ngModel" placeholder="Tu nombre completo" />
    <div class="error" *ngIf="nombreCtrl.invalid && (nombreCtrl.dirty || nombreCtrl.touched || f.submitted)">
      <small *ngIf="nombreCtrl.errors?.['required']">El nombre es obligatorio.</small>
    </div>
  </div>

  <div class="grupo">
    <label for="telefono">Teléfono</label>
    <input id="telefono" name="telefono" type="text"
           [(ngModel)]="usuario.telefono" required class="completo"
           #telCtrl="ngModel" placeholder="Tu número de teléfono" />
    <div class="error" *ngIf="telCtrl.invalid && (telCtrl.dirty || telCtrl.touched || f.submitted)">
      <small *ngIf="telCtrl.errors?.['required']">El teléfono es obligatorio.</small>
    </div>
  </div>

  <div class="grupo">
    <label for="email">Correo electrónico</label>
    <input id="email" name="email" type="email"
           [(ngModel)]="usuario.email" required class="completo"
           #emailCtrl="ngModel" placeholder="tu@email.com" />
    <div class="error" *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched || f.submitted)">
      <small *ngIf="emailCtrl.errors?.['required']">El correo es obligatorio.</small>
      <small *ngIf="emailCtrl.errors?.['email']">Ingresa un correo válido.</small>
    </div>
  </div>

  <div class="grupo">
    <label for="contrasena">Contraseña</label>
    <input id="contrasena" name="contrasena" type="password"
           [(ngModel)]="usuario.password" required class="completo"
           #passCtrl="ngModel" placeholder="Pon tu contraseña" />
    <div class="error" *ngIf="passCtrl.invalid && (passCtrl.dirty || passCtrl.touched || f.submitted)">
      <small *ngIf="passCtrl.errors?.['required']">La contraseña es obligatoria.</small>
    </div>
  </div>

  <div class="grupo">
    <label for="foto">Foto de perfil (URL)</label>
    <input id="foto" name="foto" type="text"
           [(ngModel)]="usuario.foto" class="completo"
           #fotoCtrl="ngModel" placeholder="https://ejemplo.com/foto.jpg" />
  </div>

  <div class="alert alert-danger" *ngIf="f.submitted && f.invalid">
    Revisa los campos obligatorios y el formato del correo.
  </div>

  <button type="submit"
          class="submit-btn d-flex align-items-center justify-content-center"
          [disabled]="f.invalid">
    Agregar Usuario
  </button>
</form>

    </div>
  </div>
</main>
